<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/to do v1/css/style.css">
    <title>To Do List</title>
</head>
    <body class="body">
        <header>
            <div class="buttonHolder">
                <label class="tache">Entrez votre t√¢che ici :</label>
                <input type="text" name="name" class="input" required>
                <span class="button" type="submit" onclick="newElement()">Ajouter</span>
            </div>
        </header>
        <label for="pet-select">Choose a pet:</label>

          <select name="pets" id="pet-select">
              <option value="">--Please choose an option--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
          </select>


        <main>


          <button type="button" class="collapsible">Open Collapsible</button> <!--collapsible 1er cat-->
                <div class="content">
                  <div class="wrapper">
                    <div class="column">
                    <h1>TODO</h1>
                    <div class="cnt"></div>
                    <div class="item" draggable="true">Task 1</div>
                    <div class="item" draggable="true">Task 2</div>
                    <div class="item" draggable="true">Task 3</div>
                    </div>
                  </div>
                </div>

                

                <body>

                  </div>
        </main>

    <script type="text/javascript" src="/to do v1/javascript/to do.js"></script>
    </body>
</html>
